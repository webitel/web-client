<div class="modal-header">
    <h3 class="modal-title">Dial string</h3>
</div>
<div class="modal-body">
    <form name="dialStringForm">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group" ng-class="{ 'has-error' : dialStringForm.dialedNumber.$invalid}">
                    <label class="control-label">Pattern</label>
                    <input type="text"  class="form-control" name="dialedNumber" required ng-model="dialedNumber" >
                </div>

                <div class="form-group" ng-class="{ 'has-error' : dialStringForm.strategy.$invalid}">
                    <label class="control-label">Strategy</label>
                    <select  class="form-control" name="strategy" ng-model="strategy" required >
                        <option ng-repeat="str in strategys" ng-selected="{{str==strategy}}"  value="{{str}}">{{str}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="form-horizontal pull-left" style="margin-left: 15px;">
        <div class="form-group" >
            <label class="control-label" style="position: absolute; margin-left: 70px;">Disabled</label>
            <label class="switch switch-danger">
                <input ng-disabled="viewMode" type="checkbox" ng-model="disabled"><i></i>
            </label>
        </div>
    </div>

    <button class="btn btn-primary" type="button" ng-disabled="dialStringForm.$invalid" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
