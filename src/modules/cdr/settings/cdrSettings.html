<div class="page">

    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <div class="no-border pull-left">
                        <a ng-click="addColumn()" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-success">
                            <i class="fa fa-plus"></i>
                        </a>

                        <a ng-click="reloadData()" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-primary">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>

                        <a href="#/cdr" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-primary">
                            <i class="fa fa-reply"></i>
                        </a>
                    </div>

                    <div class="form-group pull-right ">
                        <div class="col-sm-10">
                            <input  data-ng-model="query"  type="search" class="form-control no-border text-right" placeholder="Search term">
                            <span class="icon glyphicon glyphicon-search"></span>
                        </div>
                    </div>

                    <div class="row text-center" ng-if="!rowCollection || rowCollection.length == 0">
                        <div class="center-block col-md-4" style="float: none;">
                            <h1 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h1>
                            <h2>No results found</h2>
                        </div>
                    </div>

                    <table wt-responsive-table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-hover" search-watch-model="query">
                        <thead>

                            <tr ng-show="rowCollection.length > 0">
                                <th st-sort="id" >Id</th>
                                <th st-sort="caption" >Caption</th>
                                <th st-sort="type" >Type</th>
                                <th st-sort="detail" >Detail</th>

                                <th>Action</th>
                            </tr>
                        </thead>
                        <div ng-if="isLoading" class="loading text-center">
                        <span>
                            Please wait
                            <i class="fa fa-spinner fa-5x fa-spin"></i>
                        </span>
                        </div>
                        <tbody ng-show="rowCollection.length > 0">
                            <tr ng-repeat="row in displayedCollection">
                                <td>{{row.id}}</td>
                                <td>{{row.caption}}</td>
                                <td>{{row.type}}</td>
                                <td>{{row.options.detail}}</td>

                                <td class="center">
                                    <p>
                                        <a ng-click="editItem(row)" class="text-muted"><i class="glyphicon glyphicon-pencil"></i></a>
                                        <span class="space space-xs"></span>
                                        <a href="javascript:;" ng-click="remove(row)" class="text-muted"><i class="glyphicon glyphicon-remove"></i></a>
                                    </p>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
