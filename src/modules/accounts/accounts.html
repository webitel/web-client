<div class="page">
    <div class="panel">
        <div class="panel-body">

            <div class="no-border pull-left">
                <a  ng-if="canCreate" href="#/accounts/new?domain={{domain}}" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-success">
                    <i class="fa fa-plus"></i>
                </a>

                <a ng-click="reloadData()" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-primary">
                    <i class="glyphicon glyphicon-refresh"></i>
                </a>
            </div>

            <div class="form-group pull-right ">
                <div class="col-sm-10">
                    <input  data-ng-model="query"  type="search" class="form-control no-border text-right" placeholder="Search term">
                    <span class="icon glyphicon glyphicon-search"></span>
                </div>
            </div>

            <div class="row text-center" ng-if="!rowCollection || rowCollection.length == 0">
                <div class="center-block col-md-4" style="float: none;">
                    <h1 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h1>
                    <h2>No results found</h2>
                </div>
            </div>

            <table wt-responsive-table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-hover" search-watch-model="query">
                <thead>

                    <tr ng-show="rowCollection.length > 0">
                        <th st-sort="id" >Id</th>
                        <th st-sort="name" >Name</th>
                        <th st-sort="role" >Role</th>
                        <th st-sort="agent" class="text-center">Agent</th>
                        <th st-sort="online" class="text-center">Online</th>
                        <th st-sort="cc_logged" >CC</th>
                        <th st-sort="state" >State</th>
                        <th st-sort="status" >Status</th>
                        <th st-sort="descript" >Descript</th>

                        <th>Action</th>
                    </tr>
                </thead>
                <div ng-if="isLoading" class="loading text-center">
                    <span>
                        Please wait
                        <i class="fa fa-spinner fa-5x fa-spin"></i>
                    </span>
                </div>
                <tbody ng-show="rowCollection.length > 0">
                    <tr id="account-{{row.id}}" ng-repeat="row in displayedCollection">

                        <td class="account-id">
                            <a ng-if="canUpdate" href="#/accounts/{{row.id}}/edit?domain={{domain}}">
                                {{row.id}}
                            </a>
                            <div ng-if="!canUpdate">
                                {{row.id}}
                            </div>
                        </td>
                        <td class="account-name">{{row.name}}</td>
                        <td class="account-role">{{row.role}}</td>
                        <td class="text-center account-agent">
                            <span class="fa fa-circle" ng-class="row.agent.toLowerCase()">
                            </span>
                        </td>
                        <td class="text-center account-online">
                            <span ng-class="row.online ? 'true' : 'false'">
                                <i class="fa fa-circle"></i>
                            </span>
                        </td>
                        <td class="account-cc-logged">{{row.cc_logged}}</td>
                        <td class="account-state">
                            <span ng-class="row.state.toLowerCase()">{{row.state}}</span>
                        </td>
                        <td class="account-status">
                            <span ng-class="row.status.toLowerCase()">{{row.status}}</span>
                        </td>
                        <td class="account-descript">{{row.descript}}</td>
                        <td class="center">
                            <p>
                                <a href="#/accounts/{{row.id}}/edit?domain={{domain}}" ng-if="canUpdate" class="text-muted"><i class="glyphicon glyphicon-pencil"></i></a>
                                <span class="space space-xs"></span>
                                <a href="javascript:;" ng-click="removeItem(row)" ng-if="canDelete" class="text-muted"><i class="glyphicon glyphicon-remove"></i></a>
                            </p>
                        </td>
                    </tr>
                </tbody>

            </table>


        </div>

    </div>
</div>
